<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)='sidenav.toggle()'>menu</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon aria-hidden="false" aria-label="home"><a routerLink="">home</a></mat-icon>
        </button>
        <span class="menu-spacer">
        </span>
        <div>
            <a mat-button routerLink="/about">About Us</a>
        </div>
        <div>
            <a mat-button routerLink="/contact">Contact Us</a>
        </div>
        <span class="spacer"></span>
        <button mat-icon-button>
            <mat-icon aria-hidden="false" aria-label="facebook"><a href="https://www.facebook.com/WSHFC">facebook</a></mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon svgIcon="twitter" aria-hidden="false" aria-label="twitter"></mat-icon>
        </button>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <span style="font-size: 22px;"><a routerLink="">WSHFC</a></span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>

        <a mat-list-item [routerLink]="'/'"> News and Highlights </a>
        <a mat-list-item [routerLink]="'/about'"> About Us </a>
        <a mat-list-item [routerLink]="'/contact'"> Contact Us </a>
        <a mat-list-item [routerLink]="'/'"> Programs </a>
        <a mat-list-item [routerLink]="'/'"> Careers with WSHFC </a>
        <a mat-list-item [routerLink]="'/'"> Resources </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 88vh;">

        <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
